<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Iniciar Sesión</h2>
    
    <div class="form-group">
      <input 
        type="text" 
        formControlName="username" 
        placeholder="Usuario"
        class="form-control"
        [ngClass]="{'is-invalid': loginForm.get('username')?.touched && loginForm.get('username')?.errors}">
      <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.['required']" 
           class="error-message">
        El usuario es requerido
      </div>
    </div>
    
    <div class="form-group">
      <input 
        type="password" 
        formControlName="password" 
        placeholder="Contraseña"
        class="form-control"
        [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.errors}">
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" 
           class="error-message">
        La contraseña es requerida
      </div>
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']" 
           class="error-message">
        La contraseña debe tener al menos 4 caracteres
      </div>
    </div>
    
    <button 
      type="submit" 
      [disabled]="loginForm.invalid" 
      class="btn btn-primary">
      Iniciar Sesión
    </button>
  </form>
</div>
